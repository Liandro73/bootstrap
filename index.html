<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Minha página</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-ligth">
        <a class="navbar-brand" href="#">
            <img src="img/GLStudio.png" alt="Logo Global Labs Studio" width="220" height="80">
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#quemsomos">Quem somos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Serviços</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Parceiros</a>
                </li>
            </ul>
        </div>

    <section id="quemsomos">
        <div class="container-fluid quem-somos text-center margin">

            <img src="img/time.jpeg" alt="Equipe GLStudio" class="rounded-circle" width="400p" height="400">
            <h5>Somos um time comprometidos com o resultado, e a satisfação dos clientes</h5>
        </div>
    </section>

    <section id="parceiros">
        <div class="container-fluid parceiros text-center margin">
            <h3>Parceiros</h3>
            <div class="row">
                <div class="col-lg-6">
                    <img src="img/dio.png" alt="Logo DIO" width="300">
                </div>
                <div class="col-lg-6">
                    <img src="img/GLStudio.png" alt="Logo GLStudio" width="300">
